<!DOCTYPE html>
<html lang="fr">

<head>
	<title>HTML/CSS</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 300px;
			font-size: 20px;
		}


		label {
			display: inline-block;
			background-color: black;
			color: white;
			margin-right: 50px;
			margin-top: 10px;
			padding: 5px;
		}


		.label-male {
			background-color: DodgerBlue;
			color: black;
		}

		.label-female {
			background-color: LightPink;
			color: black;
		}


		.input-nom {
			background-color: yellow;
			border-top: 2px solid grey;
			border-left: 2px solid grey;
			border-right: none;
			border-bottom: none;
		}


		.input-nom:focus,
		.input-nom:hover {
			background-color: white;
			border: 2px solid blue;
			border-radius: 8px;
			outline: none;
		}


		.select-voiture {
			font-size: 20px;
			font-weight: bold;
		}


		.slider {
			width: 100%;
			height: 6px;
			background: #ccc;
			border-radius: 5px;
			outline: none;
		}


		.slider::-webkit-slider-runnable-track {
			height: 6px;
			background: #ccc;
			border-radius: 5px;
		}


		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 18px;
			height: 18px;
			background: #4a67ff;
			border-radius: 50%;
			cursor: pointer;
			margin-top: -6px;
		}


		.btn-envoyer {
			background-color: red;
			color: white;
			border: none;
			padding: 8px 15px;
			font-size: 18px;
		}


		.btn-envoyer:focus {
			background-color: grey;
			color: white;
			border: 2px solid black;
			outline: none;
		}


		.btn-envoyer:hover {
			background-color: green;
			color: white;
			border: none;
		}
	</style>
</head>

<body>
	<form>
		<label class="label">Nom </label>
		<input type="text" class="input-nom" name="nom" autofocus placeholder="votre nom"><br>
		<label class="select-voiture" name="voiture">Voiture</label>
		<select class="select-voiture" name="voiture">
			<optgroup label="Voitures allemandes">
				<option value="mercedes">Mercedes</option>
				<option value="audi" selected>Audi</option>
			</optgroup>
		
			<optgroup label="Voitures suédoises">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
			</optgroup>
		</select>
		<div class="sexe">
			<label for="sexe">Sexe</label>
			<input type="radio" id="sexe" value="Male">
			<label class="label label-male">Mâle</label>
			<input type="radio" id="sexe" value="Feminin">
			<label class="label label-female">Femelle</label>
		</div>
		<label for="etoile">Etoile(1 à 5)</label>
		<input type="range" class="slider" min="1" max="5" value="2"><br>
		<label for="accepter" required> J'accepte les conditions</label>
		<input type="checkbox" id="policy" value="accepterPolicy">
		<input type="submit" class="btn-envoyer" value="Envoyer">

	</form>
</body>

</html>
